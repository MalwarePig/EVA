<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Products App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon slot="start" name="menu"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon slot="icon-only" name="logo-ionic"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>sericios</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-justify-content-center">
       
        <!-- SERVICIOS -->
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12">
             
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>precio</ion-card-subtitle>
                  <ion-card-title>Servicio 1</ion-card-title>
                </ion-card-header>
                <ion-card-content> descripcion del servicio </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>precio</ion-card-subtitle>
                  <ion-card-title>Servicio 2</ion-card-title>
                </ion-card-header>
                <ion-card-content> descripcion del servicio </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>precio</ion-card-subtitle>
                  <ion-card-title>Servicio 3</ion-card-title>
                </ion-card-header>
                <ion-card-content> descripcion del servicio </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>precio</ion-card-subtitle>
                  <ion-card-title>Servicio 4</ion-card-title>
                </ion-card-header>
                <ion-card-content> descripcion del servicio </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>precio</ion-card-subtitle>
                  <ion-card-title>Servicio 5</ion-card-title>
                </ion-card-header>
                <ion-card-content> descripcion del servicio </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>

    <!-- LOGIC -->
    <script src="js/citas/citas.js"></script>
  </body>
</html>
